<ion-header>
  <ion-toolbar class="cabeza">
    <div id="icono">
      <ion-icon id="salir" name="exit-outline" (click)="regresar()"></ion-icon>
      <ion-title id="header">Usuario Premium</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Calculadora de Huella de Carbono</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Accede a informaci√≥n detallada de ingredientes y platos preparados.</p>
    </ion-card-content>
  </ion-card>
  
  <form (submit)="calcularAlimentos()" class="buscadorAlimento">
    <div class="centro">
      <ion-label id="titulo">Alimento</ion-label>
      <ion-select [(ngModel)]="foodItem" name="foodItem" class="no" required>
        <ion-select-option *ngFor="let alimento of alimentosList" [value]="alimento">{{ alimento }}</ion-select-option>
      </ion-select>
    </div>
    <div>
      <ion-label>Cantidad (g)</ion-label>
      <ion-input type="number" [(ngModel)]="quantity" class="buscador" name="quantity" required></ion-input>
    </div>
    <ion-button class="boton" type="submit" expand="full">Calcular</ion-button>
  </form>
  
  <div *ngIf="mostrarAlimentos !== null">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Huella de Carbono</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ mostrarAlimentos }} kg CO2e
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
